<!--임의로 테스트용으로 만들었음(최종인)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">ID</label>
                <input name="username" type="text" class="form-control" id="username">
            </div>
        {% if err1 %}
            <small class="form-text text-muted">{{err1}}</small>
        {% endif %}
            
            <div class="form-group">
                <label for="first_name">First name</label>
                <input name="first_name" type="text" class="form-control" id="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last name</label>
                <input name="last_name" type="text" class="form-control" id="last_name">
            </div>
            
            <div class="form-group">
                <label for="email">email</label>
                <input name="email" type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="weight">weight</label>
                <input name="weight" type="text" class="form-control" id="weight">
            </div>
            <div class="form-group">
                <label for="height">height</label>
                <input name="height" type="text" class="form-control" id="height">
            </div>
            <div class="form-group">
                <label for="fit">fit</label>
                <input name="fit" type="text" class="form-control" id="fit">
            </div>
            <div class="form-group">
                <label for="faceLength">faceLength</label>
                <input name="faceLength" type="text" class="form-control" id="faceLength">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="checkPassword">Confirm Password</label>
                <input name="check_password" type="password" class="form-control" id="checkPassword" aria-describedby="emailHelp">
            </div>
            {% if err2 %}
                <small class="form-text text-muted">{{err2}}</small>
            {% endif %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    
</body>
</html>
