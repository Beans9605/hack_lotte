<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="http://jcrop-cdn.tapmodo.com/v0.9.12/css/jquery.Jcrop.min.css"/>
    <link rel="stylesheet" href="crop.css">
    <style type="text/css">
        .imgArea { text-align:center; }
        canvas, #exampleFormControlFile1, #editBtn, #cutBtn { display:none; }
        body { overflow:hidden }
    </style>
    <title>sign up</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Sign up</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>

        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="photo_frame">
        <div class="input_photo">
          <form>
            <div class="form-group">
                <!-- <input type="file" class="form-control-file" id="exampleFormControlFile1" src=""> -->

                  <div class="hiddeninput">
                    <input type="hidden" id="xAxis" value="0" placeholder="선택영역의_x좌표"/>
                    <input type="hidden" id="yAxis" value="0" placeholder="선택영역의_y좌표"/>
                    <input type="hidden" id="wLength" value="0" placeholder="선택영역의_w넓이"/>
                    <input type="hidden" id="hLength" value="0" placeholder="선택영역의_h높이"/>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1"
                           onChange="uploadImgFilePrinted();" accept="image/*"/>
                  </div>

                  <div class="contents">
                    <div class="imgArea">
                      <a href="javascript:;" onClick="$('#exampleFormControlFile1').click();">
                          <img id="editImg" src="./upload.PNG" width="400">
                      </a>
                      <br/><br/>
                      <input id="editBtn" type="button" onClick="imgCropDesignate();" value="편집"/>
                      <input id="cutBtn" type="button" onClick="imgCropApply();" value="자르기"/>
                      <canvas></canvas>
                    </div>
                  </div>
                </div>
            </form>

        <p>사진을 선택하세요</p>
      </div>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">성</label>
            <input name = "first_name" type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">이름</label>
            <input name = "last_name" type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input name="email" type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">주소</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="예) 송파대로 90">
        </div>
        <div class="form-group">

          <input type="text" class="form-control" id="inputAddress2" placeholder="예) 올림픽아파트 201동 802호">
        </div>
        <div class="col">
          <input name="height" type="text" class="form-control" placeholder="키를 입력해 주세요">
        </div>
        <div class="col">
          <input name="height" type="text" class="form-control" placeholder="키를 입력해 주세요">
        </div>
        <label for="inputAddress2">신장</label>
        <div class="row">

          <div class="col">
            <input name="height" type="text" class="form-control" placeholder="키를 입력해 주세요">
          </div>
          <div class="col">
            <input name="weight" type="text" class="form-control" placeholder="몸무게를 입력해 주세요">
          </div>
        </div>


        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              개인정보 수집에 동의합니다.
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
      </form>
    </div>











    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <!-- Jcrop JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="http://jcrop-cdn.tapmodo.com/v0.9.12/js/jquery.Jcrop.min.js"></script>
    <script type="text/javascript" src="./crop.js"></script>
  </body>
</html>
